<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles</title>
    <style>
        h2{
            color:blue;
        }
        h1{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h2>World</h2>
</body>
</html>
