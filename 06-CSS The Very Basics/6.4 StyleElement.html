<!-- writing styles inside of a <style> element.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Element</title>
    <style>
        h2{
        color:rgb(0, 179, 255);
        }
    </style>
</head>
<body>
    <h2>Hello World</h2>
    <h2>Welcome</h2>
    
</body>
</html>
