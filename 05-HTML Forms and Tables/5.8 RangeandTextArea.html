<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Volume</h4>
    <p>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="10" step="2">
    </p>

    <h4>Number Range</h4>
    <p>
        <label for="number">Select a Number</label>
        <input type="number" id="number" min="1" max="1000">
    </p>

    <h4>Textarea</h4>
    <p>
        <label for="requests"></label>
        <textarea id="requests" rows="10" cols="40" placeholder="Feedback"></textarea>
    </p>
</body>
</html>
