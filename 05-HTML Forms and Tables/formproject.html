<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Farewell Party Survey Form</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name"><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email"><br>

        <label>Age</label>
        <input type="number" id="age" placeholder="Enter your age"><br>

        <label for="option">Which option best describes you?</label>
        <select name="form" id="option">
            <option>Student</option>
            <option>Teacher</option>
            <option>Staff</option>
        </select><br>

        <label id="attendence">Will you attend the party?</label>
        
        <input type="radio" id="attend1" name="attend">
        <label for="attend1">Yes</label>

        <input type="radio" id="attend2" name="attend">
        <label for="attend2">No</label><br>

        <label>What did you like about the program?</label><br>
        <input type="checkbox" id="training">
        <label for="training">Training</label><br>
        <input type="checkbox" id="meetup">
        <label for="meetup">meetup</label><br>

        <label>Any comments or suggestion</label>
        <textarea placeholder="enter your text here  "></textarea><br>

        <button type="submit">Reset</button>
        <button type="submit">submit</button>

       
            

    </form>
    
</body>
</html>
